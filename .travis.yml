language: php

php:
  - 5.6

services:
  - rabbitmq
#  - mongodb
#  - redis-server
#  - elasticsearch

cache:
    directories:
        - ~/.composer/cache
        - node_modules

env:
  - BASE_URL="http://127.0.0.1/" API_BASE_URL="http://127.0.0.2/app_test.php" NODE_ENV=travis NODE_CONFIG_DIR=./gameserver/config

before_script:
# Prepare Webserver
 - sudo apt-get update
 - sudo apt-get install apache2 libapache2-mod-fastcgi
 - mysql -e 'create database znieh;'
 - mysql -e 'create database znieh_test;'

# Fabric
 - sudo pip install fabric requests libsaas

# Enable php-fpm
 - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
 - sudo a2enmod rewrite actions fastcgi alias
 - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
 - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm

# Configure apache virtual hosts
 - sudo cp -f api/app/config/travis-ci-apache-api.conf /etc/apache2/sites-available/api.conf
 - sudo cp -f api/app/config/travis-ci-apache-client.conf /etc/apache2/sites-available/client.conf
 - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/api.conf
 - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/client.conf
 - sudo a2ensite api.conf client.conf
 - sudo service apache2 restart

# Symfony specific
 - cp api/app/config/parameters.yml.travis api/app/config/parameters.yml
 - mkdir -p api/app/cache api/app/logs
 - chmod -R 777 api/app/cache api/app/logs

# Assets dependencies
 - npm install -g bower protractor cucumber karma-cli jasmine-node

# JS specific
 - cp frontend/config/main.json.travis frontend/config/main.json

# Protractor
 - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
 - sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
 - sudo apt-get update
 - sudo apt-get install google-chrome-stable --force-yes
 - webdriver-manager update --standalone
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"
 - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99.0 -ac -screen 0 1280x1024x24"

# RabbitMQ
 - sudo chmod +x api/bin/prepare-rabbit.sh
 - sudo ./api/bin/prepare-rabbit.sh

# Karma
 - export CHROME_BIN=google-chrome-stable

script:
    - fab reinit
    - fab test

after_success:
  # Deploy master to production
  - openssl aes-256-cbc -K $encrypted_a56ae8b7627a_key -iv $encrypted_a56ae8b7627a_iv -in app/config/id_rsa.enc -out app/config/id_rsa -d
  - gem install capifony
  - cp api/app/config/deploy.rb.dist api/app/config/deploy.rb
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then cap deploy; fi

after_script:
  - php -v
  - tail /tmp/logs/test.log
  - sudo cat /var/log/apache2/error.log
